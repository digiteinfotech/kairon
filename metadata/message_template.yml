type_list: ["image","link","video","button","dropdown","audio"]
slack:
  image: '{
	"blocks": [
		{
			"type": "image",
              "title": {
                "type": "plain_text",
                "text": "<alttext>",
                "emoji": true
              },
              "image_url": "<imageurl>",
              "alt_text": "<alttext>"
		}
	]
  }'
  link: '{
	"blocks": [
		{
			"type": "section",
			"text": {
				"type": "mrkdwn",
				"text": "<data>"
			}
		}
	]
  }'
  video: '{
  	"blocks": [
  		{
  			"type": "section",
  			"text": {
  				"type": "mrkdwn",
  				"text": "<data>"
  			}
  		}
  	]
    }'

hangouts:
  link: '{
  "text": "<data>"
}'
  image: '{
	"cards": [{
		"sections": [{
			"widgets": [{
					"textParagraph": {
						"text": "<alttext>"
					}
				},
				{
					"image": {
						"imageUrl": "<imageurl>",
						"onClick": {
							"openLink": {
								"url": "<imageurl>"
							}
						}
					}
				}
			]
		}]
	}]
    }'
  video: '{
    "text": "<data>"
  }'

messenger:
  image: '{
	"attachment": {
		"type": "template",
		"payload": {
			"template_type": "generic",
			"elements": [{
				"title": "<alttext>",
				"image_url": "<imageurl>",
				"default_action": {
					"type": "web_url",
					"url": "<imageurl>"
				}
			}]
		}
	}
}'
  link: '{"text":"<data>"}'
  video: '{"text":"<data>"}'
  button: '{"text":"<data>"}'
  body_message: "Please select from quick buttons:"

