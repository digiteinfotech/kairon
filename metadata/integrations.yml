channels:
  msteams:
    required_fields:
      - app_id
      - app_secret
    MICROSOFT_OPEN_ID_URI: "https://login.botframework.com/v1/.well-known/openidconfiguration"
    MICROSOFT_OAUTH2_URL: "https://login.microsoftonline.com"
    MICROSOFT_OAUTH2_PATH: "botframework.com/oauth2/v2.0/token"
    scope: "https://api.botframework.com/.default"

  slack:
    required_fields:
      - bot_user_oAuth_token
      - slack_signing_secret
      - client_id
      - client_secret
    optional_fields:
      - slack_channel
      - team
      - is_primary
    disabled_fields:
      - team
      - is_primary
  telegram:
    required_fields:
      - access_token
      - username_for_bot
    api:
      url: https://api.telegram.org
  business_messages:
    required_fields:
      - private_key_id
      - private_key
      - client_email
      - client_id
  hangouts:
    required_fields:
      - project_id
  messenger:
    required_fields:
      - app_secret
      - page_access_token
      - verify_token
  instagram:
    required_fields:
      - app_secret
      - page_access_token
      - verify_token
    optional_fields:
      - static_comment_reply
  whatsapp:
    required_fields:
      - app_secret
      - access_token
      - verify_token
    optional_fields:
      - phone_number_id
    business_providers:
      360dialog:
        required_fields:
          - client_name
        optional_fields:
          - client_id
          - channel_id
          - api_key
        disabled_fields:
          - client_id
          - channel_id
          - api_key
        hub_base_url: "https://hub.360dialog.io"
        waba_base_url: "https://waba-v2.360dialog.io"
        api_version: "v1"
        auth_header: "D360-API-KEY"
  line:
    required_fields:
      - channel_secret
      - channel_access_token

actions:
  pipedrive:
    required_fields:
      - name
    optional_fields:
      - org_name
      - email
      - phone

live_agents:
  chatwoot:
    required_fields:
      - api_access_token
      - account_id
    optional_fields:
      - inbox_identifier
    websocket_url: wss://app.chatwoot.com/cable

llm:
  gpt:
    temperature:
      type: float
      default: 0.0
      min: 0.0
      max: 2.0
      description: "The temperature hyperparameter controls the creativity or randomness of the generated responses."
    max_tokens:
      type: int
      default: 300
      min: 5
      max: 4096
      description: "The max_tokens hyperparameter limits the length of generated responses in chat completion using ChatGPT."
    model:
      type: str
      default: "gpt-3.5-turbo"
      description: "The model hyperparameter is the ID of the model to use such as gpt-2, gpt-3, or a custom model that you have trained or fine-tuned."
    top_p:
      type: float
      default: 0.0
      min: 0.0
      max: 1.0
      description: "The top_p hyperparameter is a value that controls the diversity of the generated responses."
    n:
      type: int
      default: 1
      min: 1
      max: 5
      description: "The n hyperparameter controls the number of different response options that are generated by the model."
    stream:
      type: bool
      default: false
      description: "the stream hyperparameter controls whether the model generates a continuous stream of text or a single response."
    stop:
      type:
        - str
        - array
        - int
      default: null
      description: "The stop hyperparameter is used to specify a list of tokens that should be used to indicate the end of a generated response."
    presence_penalty:
      type: float
      default: 0.0
      min: -2.0
      max: 2.0
      description: "The presence_penalty hyperparameter penalizes the model for generating words that are not present in the context or input prompt. "
    frequency_penalty:
      type: float
      default: 0.0
      min: -2.0
      max: 2.0
      description: "The frequency_penalty hyperparameter penalizes the model for generating words that have already been generated in the current response."
    logit_bias:
      type: dict
      default: {}
      description: "The logit_bias hyperparameter helps prevent GPT-3 from generating unwanted tokens or even to encourage generation of tokens that you do want. "
