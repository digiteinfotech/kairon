channels:
  msteams:
    required_fields:
      - app_id
      - app_secret
  slack:
    required_fields:
      - bot_user_oAuth_token
      - slack_signing_secret
      - client_id
      - client_secret
    optional_fields:
      - slack_channel
      - team
      - is_primary
    disabled_fields:
      - team
      - is_primary
  telegram:
    required_fields:
      - access_token
      - username_for_bot
    api:
      url: https://api.telegram.org
  hangouts:
    required_fields:
      - project_id
  messenger:
    required_fields:
      - app_secret
      - page_access_token
      - verify_token
  instagram:
    required_fields:
      - app_secret
      - page_access_token
      - verify_token
  whatsapp:
    required_fields:
      - app_secret
      - access_token
      - verify_token
    business_providers:
      360dialog:
        required_fields:
          - client_name
        optional_fields:
          - client_id
          - channel_id
          - api_key
        disabled_fields:
          - client_id
          - channel_id
          - api_key
        hub_base_url: "https://hub.360dialog.io"
        waba_base_url: "https://waba.360dialog.io"
        api_version: "v1"
        auth_header: "D360-API-KEY"

actions:
  pipedrive:
    required_fields:
      - name
    optional_fields:
      - org_name
      - email
      - phone

live_agents:
  chatwoot:
    required_fields:
      - api_access_token
      - account_id
    optional_fields:
      - inbox_identifier
    websocket_url: wss://app.chatwoot.com/cable

llm:
  gpt:
    temperature: 0.0
    max_tokens: 300
    model: "gpt-3.5-turbo"
    top_p: 0.0
    n: 1
    stream: false
    stop: null
    presence_penalty: 0.0
    frequency_penalty: 0.0
    logit_bias: null
    user: null