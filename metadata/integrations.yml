channels:
  msteams:
    required_fields:
      - app_id
      - app_secret
    MICROSOFT_OPEN_ID_URI: "https://login.botframework.com/v1/.well-known/openidconfiguration"
    MICROSOFT_OAUTH2_URL: "https://login.microsoftonline.com"
    MICROSOFT_OAUTH2_PATH: "botframework.com/oauth2/v2.0/token"
    scope: "https://api.botframework.com/.default"

  slack:
    required_fields:
      - bot_user_oAuth_token
      - slack_signing_secret
      - client_id
      - client_secret
    optional_fields:
      - slack_channel
      - team
      - is_primary
    disabled_fields:
      - team
      - is_primary
  telegram:
    required_fields:
      - access_token
      - username_for_bot
    api:
      url: https://api.telegram.org
  business_messages:
    required_fields:
      - private_key_id
      - private_key
      - client_email
      - client_id
  hangouts:
    required_fields:
      - project_id
  messenger:
    required_fields:
      - app_secret
      - page_access_token
      - verify_token
  instagram:
    required_fields:
      - app_secret
      - page_access_token
      - verify_token
    optional_fields:
      - static_comment_reply
  whatsapp:
    required_fields:
      - app_secret
      - access_token
      - verify_token
    optional_fields:
      - phone_number_id
    business_providers:
      360dialog:
        required_fields:
          - client_name
        optional_fields:
          - client_id
          - channel_id
          - api_key
        disabled_fields:
          - client_id
          - channel_id
          - api_key
        hub_base_url: "https://hub.360dialog.io"
        waba_base_url: "https://waba-v2.360dialog.io"
        api_version: "v1"
        auth_header: "D360-API-KEY"
  line:
    required_fields:
      - channel_secret
      - channel_access_token
  mail:
    required_fields:
      - email_account
      - email_password
      - imap_server
      - smtp_server
      - smtp_port
    optional_fields:
      - interval
      - intent

actions:
  pipedrive:
    required_fields:
      - name
    optional_fields:
      - org_name
      - email
      - phone

live_agents:
  chatwoot:
    required_fields:
      - api_access_token
      - account_id
    optional_fields:
      - inbox_identifier
    websocket_url: wss://app.chatwoot.com/cable