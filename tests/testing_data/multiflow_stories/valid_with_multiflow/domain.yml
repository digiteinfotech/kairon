version: "3.1"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- deny:
    use_entities: true
- affirm:
    use_entities: true
responses:
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
  utter_affirm:
  - text: Your answer is yes!
  utter_default:
    - text: Can you rephrase!

actions:
- action_say_hello
- action_say_goodbye
- utter_greet
- utter_goodbye
- utter_affirm
