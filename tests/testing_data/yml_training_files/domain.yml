            type: plain_text
            emoji: true
            text: Approve
          style: primary
          value: yes
        - type: button
          text:
            type: plain_text
            emoji: true
            text: Reject
          style: danger
          value: no
      - type: section
        text:
          type: mrkdwn
          text: 'TKT450: Cloud hosting of demo setup for 1 month'
      - type: actions
        elements:
        - type: button
          text:
            type: plain_text
            emoji: true
            text: View
        - type: button
          text:
            type: plain_text
            emoji: true
            text: Approve
          style: primary
          value: yes
        - type: button
          text:
            type: plain_text
            emoji: true
            text: Reject
          style: danger
          value: no
  utter_change_priority:
  - text: Gotcha, let me log a {priority} priority ticket for you. Do you wish to upload any relevant document?
  utter_ask_file:
  - text: Please click on the upload button
  utter_invalid_ticketID:
