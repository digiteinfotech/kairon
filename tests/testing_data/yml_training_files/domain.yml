version: "3.1"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm:
    use_entities: true
- affirm_attachment:
    use_entities: true
- back:
    use_entities: true
- bot_challenge:
    use_entities: true
- deny:
    use_entities: true
- deny_attachment:
    use_entities: true
- file_upload:
    use_entities: true
- file_upload_json:
    use_entities: true
- get_category:
    use_entities: true
- get_priority:
    use_entities: true
- get_procurement_tickets:
    use_entities: true
- get_ticketID:
    use_entities: true
- get_ticket_status:
    use_entities: true
- goodbye:
    use_entities: true
- greet:
    use_entities: true
- log_ticket:
    use_entities: true
- log_ticket_with_attributes:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- nlu_fallback
- out_of_scope
- performance_feedback:
    use_entities: true
- restart
- session_start
- small_talk:
    use_entities: false
- thank:
    use_entities: false
- upload_file_on_ticket:
    use_entities: true
- user_feedback:
    use_entities: true
- valid_ticketID:
    use_entities: true
- query:
    use_entities: false
- feedback:
    use_entities: false
- more_info:
    use_entities: false
entities:
- priority
- requested_slot
- category
- ticketID
- file_text
- file
- file_error
- fdResponse
- date_time
slots:
  date_time:
    type: text
    mappings:
    - type: from_entity
      entity: date_time
  category:
    type: text
    initial_value: null
    influence_conversation: false
    mappings: []
  file:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: file
  file_error:
    type: text
    initial_value: null
    influence_conversation: false
    mappings: []
  file_text:
    type: text
    initial_value: null
    influence_conversation: false
    mappings: []
  name:
    type: text
    initial_value: null
    mappings: []
  priority:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: priority
    values:
    - low
    - medium
    - high
  requested_slot:
    type: text
    initial_value: null
    mappings: []
  ticketID:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: 1.0
    influence_conversation: true
    max_value: 1
    min_value: 0
    mappings: []
  bot:
    type: any
    initial_value: 6f7f0d6f9f6f09fff08fflkf896
    influence_conversation: false
    mappings: []
responses:
  utter_attachment_upload:
  - text: Do you wish to upload any relevant document?
  utter_cheer_up:
