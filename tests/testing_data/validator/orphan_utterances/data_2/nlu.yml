version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - don't like that
- intent: apply
  examples: |
    - i want to apply for job
    - job application
    - application for job
    - apply for job
- intent: query
  examples: |
    - What is AI?
    - Tell me about AI?
    - Do you know about AI
- intent: performance_feedback
  examples: |
    - i would like to give some feedback for the bot
    - i want to give feedback for bot
    - can i give some feedback?
    - can i say something regarding the bot performance?
- intent: more_info
  examples: |
    - Give more information
    - Tell me more information