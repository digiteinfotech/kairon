version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there
    - watsup
    - howdy
- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - don't like that
- intent: affirm
  examples: |
    - yes
    - correct
    - affirmative that is fine yes
    - sure, please go ahead
- intent: query
  examples: |
    - What is AI?
    - Tell me about AI?
    - Do you know about AI
- intent: performance_feedback
  examples: |
    - i would like to give some feedback for the bot
    - i want to give feedback for bot
    - can i give some feedback?
    - can i say something regarding the bot performance?
