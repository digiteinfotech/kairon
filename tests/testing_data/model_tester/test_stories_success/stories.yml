version: "2.0"
stories:
- story: happy path
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      I am feeling very good
    intent: mood_great
  - action: utter_happy
- story: sad path 1
  steps:
  - user: |
      good morning
    intent: greet
  - action: utter_greet
  - user: |
      not very good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      of course
    intent: affirm
  - action: utter_happy
- story: sad path 2
  steps:
  - user: |
      hey there
    intent: greet
  - action: utter_greet
  - user: |
      unhappy
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      I don't think so
    intent: deny
  - action: utter_goodbye
- story: say goodbye
  steps:
  - user: |
      goodbye
    intent: goodbye
  - action: utter_goodbye
- story: bot challenge
  steps:
  - user: |
      am I talking to a bot?
    intent: bot_challenge
  - action: utter_iamabot
