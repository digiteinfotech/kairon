version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there
- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you around
    - see you later
- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - that sounds good
    - correct
- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
- intent: mood_great
  examples: |
    - perfect
    - very good
    - great
    - amazing
    - wonderful
    - I am feeling very good
    - I am great
    - I'm good
- intent: mood_not_happy
  examples: |
    - sad
    - very sad
    - unhappy
    - bad
    - very bad
    - awful
    - terrible
    - not very good
    - extremely sad
    - so sad
- intent: ask_is_bot
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - am i talking to an [elephant](animal)?
    - am i talking to a [mango](fruit)?
    - am i talking to a [tiger](animal)?
    - am i talking to a [apple](fruit)?
- intent: chitchat/ask_name
  examples: |
    - what is your name?
    - name?
    - introduce yourself
- intent: chtchat/ask_profession
  examples: |
    - what do you do?
    - where do you work?
