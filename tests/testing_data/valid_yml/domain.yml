version: "3.1"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm:
    use_entities: true
- affirm_attachment:
    use_entities: true
- back:
    use_entities: true
- deny:
    use_entities: true
- get_procurement_tickets:
    use_entities: true
- get_ticket_status:
    use_entities: true
- goodbye:
    use_entities: true
- greet:
    use_entities: true
- log_ticket:
    use_entities: true
- nlu_fallback
- out_of_scope
- performance_feedback:
    use_entities: true
- restart
- session_start
- small_talk:
    use_entities: false
- thank:
    use_entities: false
- user_pos_feedback:
    use_entities: true
- user_neg_feedback:
    use_entities: true
- greet_again:
    use_entities: true
entities:
- priority
- requested_slot
- category
- ticketID
- file_text
- file
- file_error
- fdResponse
slots:
  category:
    type: text
    initial_value: null
    influence_conversation: false
    mappings: []
  file:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: file
  file_error:
    type: text
    initial_value: null
    influence_conversation: false
    mappings: []
  file_text:
    type: text
    initial_value: null
    influence_conversation: false
    mappings: []
  name:
    type: text
    initial_value: null
    mappings: []
  priority:
    type: categorical
    initial_value: null
    influence_conversation: true
    values:
    - low
    - medium
    - high
    mappings:
    - type: from_entity
      entity: priority
  requested_slot:
    type: text
    initial_value: null
    mappings: []
  ticketID:
    type: float
    initial_value: 1.0
    influence_conversation: true
    max_value: 1
    min_value: 0
    mappings: []
  bot:
    type: any
    initial_value: 6f7f0d6f9f6f09fff08fflkf896
    influence_conversation: false
    mappings: []
responses:
  utter_attachment_upload:
  - text: Do you wish to upload any relevant document?
  utter_bad_feedback:
  - text: Thanks you for your feedback. We will train better till next time.
  utter_good_feedback:
  - text: Thanks you for loving us. Keep using.
  utter_welcome_message:
  - text: Let me know if you need any other assistance.
  utter_procurement_approved:
  - text: Ticket has been approved!!
  utter_feedback:
  - text: We would love to hear what you have to say.
  utter_ticket_attributes:
  - text: Shall I go ahead and log a {priority} priority ticket for you
  utter_offer_help:
  - custom:
      blocks:
      - type: section
        text:
          type: mrkdwn
          text: Hi,
      - type: section
        text:
          type: mrkdwn
          text: "I am CITTA BOT, your virtual assistant from IT Dept!! \nMy team ensures that the network runs smoothly. We also address all hardware/software requests."
      - type: section
        text:
          type: mrkdwn
          text: 'I can assist you with :bulb:'
      - type: section
        text:
          type: mrkdwn
          text: "• Log a new ticket\n• Upload document against a ticket\n• Get status of your ticket\n• Get list of all your open tickets"
  utter_goodbye:
  - text: Bye
  utter_procurement_rejected:
  - text: Ticket has been rejected!!
  utter_procurement:
  - custom:
      blocks:
      - type: section
        text:
          type: mrkdwn
          text: 'TKT123: Increase laptop RAM from 8GB to 16GB'
      - type: actions
        elements:
        - type: button
          text:
            type: plain_text
            emoji: true
            text: View
        - type: button
          text:
            type: plain_text
            emoji: true
            text: Approve
          style: primary
          value: yes
        - type: button
          text:
            type: plain_text
            emoji: true
            text: Reject
          style: danger
          value: no
      - type: section
        text:
          type: mrkdwn
          text: 'TKT456: MSOffice license renewal for 1 year'
      - type: actions
        elements:
        - type: button
          text:
            type: plain_text
            emoji: true
            text: View
        - type: button
          text:
            type: plain_text
            emoji: true
            text: Approve
          style: primary
          value: yes
        - type: button
          text:
            type: plain_text
            emoji: true
            text: Reject
          style: danger
          value: no
      - type: section
        text:
          type: mrkdwn
          text: 'TKT450: Cloud hosting of demo setup for 1 month'
      - type: actions
        elements:
        - type: button
          text:
            type: plain_text
            emoji: true
            text: View
        - type: button
          text:
            type: plain_text
            emoji: true
            text: Approve
          style: primary
          value: yes
        - type: button
          text:
            type: plain_text
            emoji: true
            text: Reject
          style: danger
          value: no
  utter_greet:
  - text: Hey! How are you?
  utter_please_rephrase:
    - text: Sorry, I did not get you!
  utter_default:
    - text: Can you rephrase!
actions:
- utter_greet
- utter_goodbye
- utter_offer_help
- action_identify_ticket_attributes
- action_log_ticket
- action_get_ticket_status
- utter_ticket_attributes
- utter_attachment_upload
- utter_welcome_message
- action_validate_ticket_for_status
- action_clear_file
- action_clear_priority
- action_small_talk
- utter_procurement
- utter_procurement_approved
- utter_procurement_rejected
- utter_feedback
- utter_good_feedback
- utter_bad_feedback
- ticket_attributes_form_action
- ticket_file_form_action
forms:
  ticket_attributes_form:
    required_slots:
      - priority
  ticket_file_form:
    required_slots:
      - file
e2e_actions: []
