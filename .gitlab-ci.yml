stages:
  - test
  - build
  - cleanup

before_script:
  - echo "Stage Started for " $CI_COMMIT_REF_NAME
  - export PATH=$PATH:/usr/local/bin

test:
  tags:
    - dspg_dev
  stage: test
  script:
    - python3.6 -m pip install -r requirements.txt
    - python3.6 -m pytest --html=report.html --cov=bot_trainer tests/ --cov-report html:coverage_html

build:
  tags:
    - kairon
  only:
    - master
  stage: build
  script:
    -  docker build -f ./docker/Dockerfile_api -t kairon-api:latest .
    -  docker build -f ./docker/Dockerfile_augment -t kairon-augment:latest .
    -  docker build -f ./docker/Dockerfile_task -t kairon-task:latest .